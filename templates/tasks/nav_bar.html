<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container-fluid">

          <a class="nav-link" href="{% url 'tasks:task-list' %}">Головна</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрити"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link text-danger" href="{% url 'auth_system:logout' %}">Вийти</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'auth_system:login' %}">Увійти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'auth_system:register' %}">Реєстрація</a>
                </li>
                {% endif %}
              </ul>
      

            </div>
          </div>
        </div>
      </nav>
      
</body>
</html>
